{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h3>
Добро пожаловать на сайт кафедры информационных технологий и электронного обучения
</h3>
<hr>
<h2>Список записей</h2>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:50] | striptags  }}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
